<div class="flash-messages">
  <div *ngFor="let flashMessage of flashMessages" class="alert alert-{{flashMessage.type}} alert-dismissible d-flex align-items-center" role="alert" aria-live="polite">
    <span>{{ flashMessage.text }}</span>
    <button type="button" class="btn btn-link close" (click)="closeMessage(flashMessage)">
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
  </div>
</div>
